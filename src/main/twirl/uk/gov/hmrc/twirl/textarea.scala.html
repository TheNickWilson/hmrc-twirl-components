@(
        field: Field,
        label: Html,
        required: Boolean = true,
        rows: Int = 8,
        hint: Option[Html] = None,
        maxLength: Option[Int] = None,
        groupClasses: Seq[String] = Seq.empty,
        labelClasses: Seq[String] = Seq("form-label-bold"),
        textareaClasses: Seq[String] = Seq.empty
)(implicit messages: Messages)


<div id="@field.id-form" class="@groupClasses.mkString(" ") form-group @if(field.hasErrors){ form-group-error }">
    <label for="@field.id">
        <span class="@labelClasses.mkString(" ")">@label</span>
        @hint.map { hint =>
            <span class="form-hint">@hint</span>
        }
        @field.errors.headOption.map { error =>
            <span class="error-message">@messages(error.message, error.args: _*)</span>
        }
    </label>
    <textarea
        class="form-control @if(field.hasErrors){form-control-error} @textareaClasses.mkString(" ")"
        id="@field.id"
        rows="@rows"
        @maxLength.map { maxLength =>
            maxLength="@maxLength"
        }
        @if(required){ required }
        name="@field.name">
    @field.value
    </textarea>
</div>
